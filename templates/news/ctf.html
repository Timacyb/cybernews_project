{% extends 'news/base.html' %}
{% load static %}
{% block title %} KiberSport yangiliklari {% endblock title %}

{% block content %}
<style>
    .title{
    font-family: "Times New Roman", Times, serif;
    font-size: 25px;
    width: 100%;
    }
</style>
    {% for news in ctfnews%}
            <div class="container">
                <div class="row">
                    <div class="col-sm-5">
                        <a href="{{news.get_absolute_url}}">
                        <img src="{{news.image.url}}" alt="{{news.title}}" style="width:50%">
                        <h4 class="title">{{news.title}}</h4>
                        </a>
                    </div>
                </div>
            </div>
    {% endfor %}

{% endblock content %}
