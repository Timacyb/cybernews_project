{% extends 'news/base.html' %}
{% load static %}
{% block title %} KiberSport yangiliklari {% endblock title %}

{% block content %}

    {% for news in ctfnews%}
            <div class="container">
                <div class="row">
                    <div class="col-sm-5">
                        <a href="{{news.get_absolute_url}}">
                        <img src="{{news.image.url}}" alt="{{news.title}}" style="width:50%">
                        <h2>{{news.title}}</h2>
                        </a>
                    </div>
                </div>
            </div>
    {% endfor %}

{% endblock content %}
